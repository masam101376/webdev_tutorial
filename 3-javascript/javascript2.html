<!DOCTYPE html>
<html>
    <head>
    
        <title>JavaScript</title>
    
    </head>
    <body>
        <p id="text">Hello World!</p>
        
        <script type="text/javascript">
           // パラグラフのコンテンツを更新する処理
           /* 
                getElementByIdはID名を指定してブロック要素を取り出します。
                InnerHTMLはその中のコンテンツ（テキスト）をとりだします。
            */
            document.getElementById("text").innerHTML = "Hello Rob!";
        </script>
        
        
    </body>
</html>
