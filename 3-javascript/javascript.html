<!DOCTYPE html>
<html>
    <head>
    
        <title>JavaScript</title>
    
    </head>
    <body>
        <!-- alertを使うとダイアログにメッセージを表示できる -->
        <button onclick="alert('Hi!')">Click Me!</button>
        
        <!-- インラインJS: HTMLタグの中にJSを埋めこむ -->
        <!-- 内部JS: HTMLファイルの中にJSを埋め込む -->
        <!-- 外部JS: HTMLファイル外にJSファイルを置いて動作させる -->
        
        <!-- 内部JSの書き方 -->
        <script type="text/javascript">
            alert("This is second message!");
        </script>
      
    </body>
</html>
