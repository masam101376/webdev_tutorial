<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-6-ajax</title>
        <style>
            
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>

        <p></p>

        <script type="text/javascript">
            /*
            $.get("info.txt",function(data){
                alert(data);
            })
            */

            // ajaxメソッド（非同期通信）: 通信の成否で処理を分岐する。
            $.ajax("info.txt").done(function(data){
                // alert(data);
                $("p").html(data);
            })
            .fail(function(){
                // alert("データの取得に失敗しました！");
                $("p").html("データの取得に失敗しました！");
            })
        </script>

    </body>
</html>
