<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-3</title>
        <style>
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }

            .square {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>

        <div id="circle"></div>

        <script type="text/javascript">
           $("#circle").click(function(){
               // alert("円がクリックされました！");
               $("#circle").css("width","300px");
               $("#circle").css("height","300px");
           })
        </script>
    
    </body>
</html>
