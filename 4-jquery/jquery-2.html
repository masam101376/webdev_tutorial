<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-2</title>
        <style>
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }

            .square {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>

        <div id="circle"></div>

        <div class="square"></div>
        <div class="square"></div>

        <script>

            $(".square").click(function(){
                // $(this): 親要素のうち（この場合はsquareクラスのうち）クリックしたものだけを取得する。
                $(this).css("display","none");
            })
        </script>
    
    </body>
