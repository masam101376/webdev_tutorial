<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-4</title>
        <style>
            /*

            #optionNavigator {
                display: none;
            }

            #optionHider {
                display: none;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>
        
        <button id="optionShower">オプションを表示</button>
        <p></p>
        <button id="optionHider">オプションを非表示</button>
        <p id="optionNavigator">Options</p>

        <script type="text/javascript">
            $("#optionShower").click(function(){
                $("#optionNavigator").show();
                $("#optionShower").hide();
                $("#optionHider").show();
            })

            $("#optionHider").click(function(){
                $("#optionNavigator").hide();
                $("#optionShower").show();
                $("#optionHider").hide();
            })
        </script>
