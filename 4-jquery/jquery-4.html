<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-4</title>
        <style>
            /*
            #fadeInText {
                display: none;
            }
            */

            #optionNavigator {
                display: none;
            }

        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>
        
        <button id="optionDisplaySelector">オプションを表示</button>
        <p id="optionNavigator">Options</p>

        <script type="text/javascript">
            $("#optionDisplaySelector").click(function(){
                if($("#optionNavigator").css("display") == "none"){
                    $("#optionNavigator").show();
                    $("#optionDisplaySelector").html("オプションを非表示");
                } else {
                    $("#optionNavigator").hide();
                    $("#optionDisplaySelector").html("オプションを表示");
                }
            })
        </script>
