<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-4</title>
        <style>
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }

            .square {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>


        <p>このテキストはフェードアウトします。</p>
        <button id="fadeOut">Fade Out!</button>

        <script type="text/javascript">
           $("#fadeOut").click(function(){
               $("p").fadeOut("slow");
           })
        </script>
    
    </body>
</html>
