<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery-4</title>
        <style>
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }

            .square {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.1.1.min.js"></script>

        <script type="text/javascript">
           $("div").click(function(){

               $(this).fadeOut("slow");
           })
        </script>
    
    </body>
</html>
